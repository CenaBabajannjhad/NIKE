<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike UI</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <!-- offer -->
    <div class="bg-offer">
        <div class="container text-center py-2.5">
            <p class="text-white font-cabinet-R text-md">New here? Save 20% with code: YR24</p>
        </div>
    </div>
    <!-- header -->
    <header>
        <div class="container flex items-center py-5">
            <!-- logo wrapper -->
            <div>
                <img src="./assets/img/logo/logo.png" alt="logo-img">
            </div>
            <!-- navigation-bar -->
            <ul id="menu"
                class="fixed z-50 lg:z-0 left-[-100%] lg:duration-0 top-0 bottom-0 w-screen px-4 md:px-24 lg:px-0 bg-gray-100 flex flex-col items-center space-y-4 lg:space-y-0 max-lg:justify-center lg:flex-row lg:static lg:bg-none lg:w-0 lg:space-x-6 lg:ml-6">
                <li class="lg:hidden">
                    <img src="./assets/img/logo/logo.png" alt="logo-img">
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Women</a>
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Men</a>
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Kids</a>
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Classic</a>
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Sport</a>
                </li>
                <li
                    class="hover:bg-gray-200 font-cabinet-R lg:hover:bg-transparent lg:w-auto w-full text-center py-2 lg:py-0 transition-colors">
                    <a href="#">Sale</a>
                </li>
                <!-- heart-link -->
                <li class="flex items-center space-x-8 lg:hidden">
                    <a href="#" class="w-6 block">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" className="size-2">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                    </a>
                    <a href="#" class="w-6 block">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                    </a>
                    <a href="#" class="w-6 block">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                            stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </a>
                </li>

            </ul>
            <!-- header-action-btns -->
            <div class="hidden items-center ml-auto space-x-6 lg:flex">
                <!-- heart-link -->
                <a href="#" class="w-6 block">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                </a>
                <!-- cart-link -->
                <a href="#" class="w-6 block">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                </a>
                <!-- person-link -->
                <a href="#" class="w-6 block">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" className="size-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a>
            </div>
            <div class="ml-auto lg:hidden">
                <!-- hamburger-menu -->
                <a id="hamburger-menu-btn" href="#" class="block">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-7">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </a>
            </div>
        </div>
    </header>





    <!-- main -->
    <main>
        <div class="container">
            <section class="flex items-center justify-center pt-20 pb-20 md:pb-40 md:pt-40 lg:pb:60 lg:pt-60 lg:my-10">
                <div class="absolute z-30">
                    <p
                        class="font-teko-R text-hero-section-paragraph text-[24px] absolute left-8 lg:left-[20%] lg:top-[5%]">
                        A D J U S T A B L E</p>
                    <p
                        class="font-teko-R text-hero-section-paragraph text-[24px] absolute bottom-0 right-8 lg:right-0 lg:bottom-[10%]">
                        S O F T
                        P A D</p>
                    <img class="max-w-[320px] sm:max-w-[420px] md:max-w-[480px] lg:max-w-[620px] xl:max-w-[768px]"
                        src="./assets/img/hero-section/Sport-Shoes.png" alt="hero-section-shoes-img">
                </div>
                <div class="relative z-10">
                    <h2
                        class="font-teko-B text-[140px] sm:text-[190px] lg:text-[270px] text-center leading-[160px] text-hero-section-title">
                        SHOP ALL</h2>
                </div>
            </section>
        </div>
    </main>





    <script src="./src/js/main.js"></script>
</body>

</html>
